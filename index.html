       <div class = "container">
        <div class="row">
	        <div class="col-md-12 text-center">
                <h1> Random Quote Machine </h1>
	        </div>
  		</div>
        <div class="row">
	        <div class="col-md-12">
                <div class="quotes">
		        	    <p id="quote"></p>
                  <p id="author"></p>
                </div>
                <ul>
                    <a class="btn btn-success" id='newQuote'><i class="fa fa-quote-left fa-fw"></i>New Quote</a>

	        </div>
        </div>
	    </div>
